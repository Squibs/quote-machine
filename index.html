<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>Random Quote Machine</title>

		<link rel="shortcut icon" href="img/favicon.ico"/>
		<link rel="stylesheet" href="css/main.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	</head>

	<body>
		<div class="wrapper">
			<div class="container">
				<div class="note-card">
					<img class="thumb-tack" src="img/thumb-tack.svg" alt="Image of a thumb-tack." height="100px" width="100px"/>

					<h1 class="title">Random Quote Machine</h1>

					<div class="loading">
						<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
						<span class="sr-only">Loading...</span>
					</div>

					<div class="content">
						<p>Press the button below to generate a random quote</p>
					</div>

					<div class="source"><a class="anchor-link" href="#" target="_blank"></a></div>

					<div class="paper">
						<div class="quote-link"></div>
						<div class="genQuote">
							<img class="parchment" src="img\paper.png" alt="Image of parchment." height="auto" width="300px"/>
							<p class="genText">Get Quote!</p>
						</div>

						<div class="twitter-link"></div>
						<div class="twitter">
							<img class="parchment" src="img\paper.png" alt="Image of parchment." height="auto" width="200px"/>
							<i class="fa fa-twitter fa-3x fa-inverse"></i>
							<i class="fa fa-circle fa-4x"></i>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/quotes.js"></script>
	</body>
</html>
